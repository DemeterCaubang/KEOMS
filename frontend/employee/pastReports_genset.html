<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BMO Employee</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<style>
		@import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

		body {
				font-family: 'Josefin Sans', sans-serif;
				background-color: #fff;
			}
		#task_info{
			font-size:1.7vw;
		}
		</style>
	</head>
	<body>
	<div class="wrapper">
		<input type="checkbox" id="check">
		<label for="check">
		<i class="fas fa-bars" id="btn"></i>
		<i class="fas fa-times" id="cancel"></i>
		</label>
		<div class="sidebar">
			<header>keoms</header>
			<ul>
				<li><a href="index.html"><i class="fas fa-paste"></i>Daily Reports</a></li>
				<li><a href="pastReports.html"><i class="fas fa-history"></i>Past Reports</a></li>
			</ul>
        <div class="social_media">
          <a href="../../index.html"><i class="fas fa-sign-out-alt"></i></a>
          <a href="#"><i class="fas fa-users-cog"></i></a>
          <a href="#"><i class="fas fa-cogs"></i></a>
        </div> 
		</div>
    <div class="main_content">
        <div class="header">MACHINE REPORT</div>  
        <div class="info">
          <form class="p-3">
            <div id="form-group">
				<div class="form-group" id="gensetForm">
					<p id="task_info">Voltage Test</p><br>
							<div class="form-group">
								<div class="table">
									<div id="row">
										<div id="col-5">
											<label for="volt">Voltage</label>
											<input type="number" class="v" id="v1" name="Volt" placeholder="225" required disabled/>
											<input type="number" class="v" id="v2" name="Volt" placeholder="225" required disabled/>
											<input type="number" class="v" id="v3" name="Volt" placeholder="225" required disabled/>
										</div>
									</div>
									<br>
									<div id="row">
										<div id="col-5">
											<label for="volt">Current</label>
											<input type="number" class="amp" id="amp1" name="Ampere" placeholder="0" required disabled/>
											<input type="number" class="amp" id="amp2" name="Ampere" placeholder="0" required disabled/>
											<input type="number" class="amp" id="amp3" name="Ampere" placeholder="0" required disabled/>
										</div>
									</div>
									<br>
									<div id="row">
										<div id="col-3">
											<label for="hertz">Frequency</label>
											<input type="number" class=" hz" id="hetz" name="hertz" placeholder="60 hz" required disabled/>
										</div>
									</div>
									<br>
									<div id="row">
										<div id="col-3">
											<label for="hertz">Battery Voltage</label>
											<input type="number" class=" vdc" id="voltDC" name="voltDC" placeholder="25.7 VDC" required disabled/>
										</div>
									</div>
									<br>
									<div id="row">
										<div id="col-3">
											<label for="hertz">Running Hours</label>
											<input type="number" class=" hrs" id="hours" name="hours" placeholder="138.5 h" required disabled/>
										</div>
									</div>
									<br>
									<div id="row">
										<div id="col-3">
											<label for="hertz">Oil Pressure</label>
											<input type="number" class=" psi" id="pressure" name="pressure" placeholder="43 psi" required disabled/>
										</div>
									</div>
									<br>
									<div id="row">
										<div id="col-3">
											<label for="hertz">Oil Temperature</label>
											<input type="number" class=" F" id="fahrenheit" name="fahrenheit" placeholder="140 F" required disabled/>
										</div>
									</div>
									<br>
									<div id="row">
										<div id="col-3">
											<label for="hertz">Frequency of rotation</label>
											<input type="number" class=" rpm" id="rev" name="rev" placeholder="1813 rpm" required disabled/>
										</div>
									</div>
									<br>
									<div id="row">
										<div id="col-3">
											<label for="hertz">Fuel level</label>
											<input type="number" class=" L" id="liters" name="liters" placeholder="1600 L" required disabled/>
										</div>
									</div>
								</div>
								<br>
								<div id="row">
									<div id="td">
										<input type="checkbox" name="issue1" id="issue1" value="true" onclick="issueFunction()" disabled>
										<label for="issue1">Is there any abnormal sound produced during testing?</label>
									</div>
								</div>
								<div id="issueField1" style="display:none;">
			
										<label for="issueDesc1">Other remarks</label>
										<textarea rows="3" class="form-control" id="issueDesc1" placeholder="Additional remarks here" style="width: 40vw;" ></textarea>
								</div>
								<br>
								<div id="row">
									<div id="td">
										<input type="checkbox" name="issue2" id="issue2" value="true" onclick="issueFunction()" disabled>
										<label for="issue2">Are there any noticeable oil or gas leaks?</label>
									</div>
								</div>
								<div id="issueField2" style="display:none;">
		
										<label for="issueDesc2">Other remarks</label>
										<textarea rows="3" class="form-control" id="issueDesc2" placeholder="Additional remarks here" style="width: 40vw;"></textarea>
		
								</div>
								<br>
							</div>
						</div>
					<br><br><br>
				  </form>
			</div>
          </div>
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
      </div>
    </div>
</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</div>
	</body>
</html>
