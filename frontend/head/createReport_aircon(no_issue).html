<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BMO Head</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<style>
		@import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

		body {
				font-family: 'Josefin Sans', sans-serif;
				background-color: #fff;
			}
		#task_info{
			font-size:1.7vw;
		}
		</style>
	</head>
	<body>
	<div class="wrapper">
		<input type="checkbox" id="check">
		<label for="check">
		<i class="fas fa-bars" id="btn"></i>
		<i class="fas fa-times" id="cancel"></i>
		</label>
		<div class="sidebar">
			<header>keoms</header>
			<ul>
				<li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
				<li><a href="dailyReports.html"><i class="fas fa-paste"></i>Daily Reports</a></li>
				<li><a href="pastReports.html"><i class="fas fa-history"></i>Past Reports</a></li>
				<li><a href="equipmentInventory.html"><i class="fas fa-database"></i>Equipment Inventory</a></li>
				<li><a href="issueLogs.html"><i class="fas fa-exclamation-triangle"></i>Issue Logs</a></li>
				<li><a href="users.html"><i class="fas fa-users"></i>Users</a></li>
			</ul>
        <div class="social_media">
          <a href="../../index.html"><i class="fas fa-sign-out-alt"></i></a>
          <a href="#"><i class="fas fa-users-cog"></i></a>
          <a href="#"><i class="fas fa-cogs"></i></a>
        </div> 
		</div>
    <div class="main_content">
        <div class="header">MACHINE REPORT</div>  
        <div class="info">
          <form class="p-3">
          	
            <!--AIRCON FORM-->
            <div class="form-group" id="airconForm">
			<p id="task_info">General Cleaning</p>
				<div id="form-group">
				<div class="row">
					<div class="col-4">
						<label for="volt">Volt</label>
						<input type="number" id="volt" class="form-control w-100" placeholder="6" disabled/>
					</div>
					<div class="col-4">
						<label for="pressure">Pressure</label>
						<input type="number" id="pressure" class="form-control w-100" placeholder="150" disabled/>
					</div>
					<div class="col-4">
						<label for="temp">Temperature</label>
						<input type="number" id="temp" class="form-control w-100" placeholder="21" disabled/>
					</div>
				</div>
						
						<br>
					<input type="checkbox" id="issue" onclick="issueFunction()" disabled/>
					<label for="temp">Machine issues/For repair</label>
					<label for="issue_comments" id="issues" style="display: none;">Machine issues</label>
					<textarea class="form-control" id="issue_comments" rows="3" placeholder="place remarks here"  style="display: none;"></textarea>
				</div>
            </div>

            <div class="form-group">
              <label for="comments">Other remarks</label>
              <textarea class="form-control" id="comments" rows="3" placeholder="No additional remarks" disabled></textarea>
            </div>
            
			<br><br><br><br><br><br><br>
          </form>

          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
          <script src="formFields.js"></script>
      </div>
    </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</div>
	<script type="text/javascript">
			function issueFunction(){
				var field1 = document.getElementById("issues");
				var field2 = document.getElementById("issue_comments");
				if (document.getElementById("issue").checked) {
					field1.style.display = "table-row";
					field2.style.display = "table-row";
				}else{
					field1.style.display = "none";
					field2.style.display = "none";
				}

			}
		</script>
	</body>
</html>
