<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BMO Head</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<style>
		@import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

		body {
				font-family: 'Josefin Sans', sans-serif;
				background-color: #fff;
			}
		.wrapper .sidebar {
				height: 170%;
		}
		</style>
	</head>
	<body>
	<div class="wrapper">
		<input type="checkbox" id="check">
		<label for="check">
		<i class="fas fa-bars" id="btn"></i>
		<i class="fas fa-times" id="cancel"></i>
		</label>
		<div class="sidebar">
			<header>keoms</header>
			<ul>
				<li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
				<li><a href="dailyReports.html"><i class="fas fa-paste"></i>Daily Reports</a></li>
				<li><a href="pastReports.html"><i class="fas fa-history"></i>Past Reports</a></li>
				<li><a href="equipmentInventory.html"><i class="fas fa-database"></i>Equipment Inventory</a></li>
				<li><a href="issueLogs.html"><i class="fas fa-exclamation-triangle"></i>Issue Logs</a></li>
				<li><a href="users.html"><i class="fas fa-users"></i>Users</a></li>
			</ul>
			<div class="social_media">
				<a href="../../index.html"><i class="fas fa-sign-out-alt"></i></a>
				<a href="#"><i class="fas fa-users-cog"></i></a>
				<a href="#"><i class="fas fa-cogs"></i></a>
			</div>
		</div>
    <div class="main_content">
        <div class="header">ADD NEW EQUIPMENT</div>  
        <div class="info">
          <form class="p-3">
            <div class="form-group">
              <label for="typeOfForm">Type of Report Form</label>
              <select class="form-control" id="typeOfForm">
                    <option value="no">--</option>
                    <option value="aircon">HVAC</option>
                    <option value="genset">GENERATOR SET</option>
              </select>
            </div>
            <!--GENSET FORM-->
            <div class="form-group" id="gensetForm">
					<div class="form-group">
					  <label for="floor">Floor</label>
					  <select class="form-control" id="floor">
							<option value="">--</option>
							<option value="1">Basement 1</option>
							<option value="2">Basement 2</option>
					  </select>
					</div>
					<div class="row">
					  <div class="col-6">
						<label for="roomNumber">Room Number</label>
						<input type="text" class="form-control w-100" id="roomNumber" placeholder="--" disabled>
					  </div>
					  <div class="col-6">
						<label for="roomClassification">Room Classification</label>
						<input type="text" class="form-control w-100" id="roomClassification" placeholder="--" disabled>
					  </div>
					</div>
					<br>
					<p>PARAMETERS</p>
					<div class="row">
					  <div class="col-4">
						<label for="voltage">Voltage</label>
						<input type="number" class="form-control w-100" id="voltage">
					  </div>
					  <div class="col-4">
						<label for="voltage">Current</label>
						<input type="number" class="form-control w-100" id="fcuNumber">
					  </div>
					  <div class="col-4">
						<label for="brand">Frequency</label>
						<input type="text" class="form-control w-100" id="brand">
					  </div>
					</div>
					<br>
					<div class="row">
					  <div class="col-6">
						<label for="hpIndoor">Battery Voltage</label>
						<input type="number" class="form-control w-100" id="hpIndoor">
					  </div>
					  <div class="col-6">
						<label for="hpOutdoor">Running Hours</label>
						<input type="number" class="form-control w-100" id="hpOutdoor">
					  </div>
					</div>
					<br>
					<div class="row">
						<div class="col-6">
						  <label for="hpIndoor">Oil Pressure</label>
						  <input type="number" class="form-control w-100" id="hpIndoor">
						</div>
						<div class="col-6">
						  <label for="hpOutdoor">Oil Temperature</label>
						  <input type="number" class="form-control w-100" id="hpOutdoor">
						</div>
					  </div>
					  <br>
					  <div class="row">
						<div class="col-6">
						  <label for="hpIndoor">Frequency of Rotation</label>
						  <input type="number" class="form-control w-100" id="hpIndoor">
						</div>
						<div class="col-6">
						  <label for="hpOutdoor">Fuel Level</label>
						  <input type="number" class="form-control w-100" id="hpOutdoor">
						</div>
					  </div>
					  <br>
					<div class="row">
					  <div class="col-6">
						<label for="dateInstalled">Date Installed</label>
						<input type="date" class="form-control w-100" id="dateInstalled">
					  </div>
					  <div class="col-6">
						<label for="status">Status</label>
						  <select class="form-control" id="status">
								<option value="">--</option>
								<option value="1">Old</option>
								<option value="2">New</option>
						  </select>
					  </div>
					</div>
					<br>
					<div class="form-group">
						<label for="floor">History</label>
						<input type="text" class="form-control">
					</div>
				</div> 
            <!--AIRCON FORM-->
            <div class="form-group" id="airconForm">
	            <div class="form-group">
	              <label for="floor">Floor</label>
	              <select class="form-control" id="floor">
	                    <option value="">--</option>
	                    <option value="1">Ground Floor</option>
	                    <option value="2">2nd Floor</option>
	                    <option value="3">3rd Floor</option>
	                    <option value="4">4th Floor</option>
	                    <option value="5">5th Floor</option>
	                    <option value="6">6th Floor</option>
	                    <option value="7">7th Floor</option>
	                    <option value="8">8th Floor</option>
	                    <option value="9">9th Floor</option>
	                    <option value="10">10th Floor</option>
	                    <option value="11">11th Floor</option>
	                    <option value="12">12th Floor</option>
	              </select>
	            </div>
	            <div class="row">
	              <div class="col-6">
	                <label for="roomNumber">Room Number</label>
	                <input type="text" class="form-control w-100" id="roomNumber">
	              </div>
	              <div class="col-6">
	                <label for="roomClassification">Room Classification</label>
	                <input type="text" class="form-control w-100" id="roomClassification">
	              </div>
	            </div>
	            <br>
	            <div class="row">
	              <div class="col-4">
	                <label for="fcuNumber">FCU No.</label>
	                <input type="number" class="form-control w-100" id="fcuNumber">
	              </div>
	              <div class="col-4">
	                <label for="description">Description</label>
		              <select class="form-control" id="floor">
		                    <option value="">--</option>
		                    <option value="1">1 is to 1</option>
		                    <option value="2">2 in 1</option>
		                    <option value="3">3 in 1</option>
							<option value="4">Centralized</option>
		              </select>
	              </div>
	              <div class="col-4">
	                <label for="brand">Brand</label>
	                <input type="text" class="form-control w-100" id="brand">
	              </div>
	            </div>
	            <br>
	            <div class="row">
	              <div class="col-6">
	                <label for="hpIndoor">Horse Power (HP) - INDOOR</label>
	                <input type="number" class="form-control w-100" id="hpIndoor">
	              </div>
	              <div class="col-6">
	                <label for="hpOutdoor">Horse Power (HP) - OUTDOOR</label>
	                <input type="number" class="form-control w-100" id="hpOutdoor">
	              </div>
	            </div>
	            <br>
	            <div class="row">
	              <div class="col-4">
	                <label for="dateInstalled">Date Installed</label>
	                <input type="date" class="form-control w-100" id="dateInstalled">
	              </div>
	              <div class="col-4">
	                <label for="status">Status</label>
		              <select class="form-control" id="status">
		                    <option value="">--</option>
		                    <option value="1">Old</option>
		                    <option value="2">New</option>
		              </select>
	              </div>
	              <div class="col-4">
	                <label for="remarks">Remarks</label>
		              <select class="form-control" id="remarks">
		                    <option value="">--</option>
		                    <option value="1">Casset Type</option>
		                    <option value="2">Celling suspended</option>
		                    <option value="3">Ceiling suspended Inverter</option>
		                    <option value="4">Wall Mounted split</option>
		                    <option value="5">Wall Mounted Multi split</option>
		                    <option value="6">Floor Standing</option>
		                    <option value="7">Centralized</option>
		              </select>
	              </div>
	            </div>
	            <br>
	            <div class="row">
	              <div class="col-6">
	                <label for="history">History</label>
	                <input type="text" class="form-control w-100" id="history">
	              </div>
	              <div class="col-6">
	                <label for="dateClean">Date Clean</label>
	                <input type="date" class="form-control w-100" id="dateClean">
	              </div>
	            </div>
	            <br>
	            <p>PREVENTIVE MAINTENANCE</p>
	            <div class="row">
	              <div class="col-4">
	                <label for="indoorDate">Indoor/Date</label>
	                <input type="date" class="form-control w-100" id="indoorDate">
	              </div>
	              <div class="col-4">
	                <label for="outdoorDate">Outdoor/Date</label>
	                <input type="date" class="form-control w-100" id="outdoorDate">
	              </div>
	              <div class="col-4">
	                <label for="filterDate">Filter/Date</label>
	                <input type="date" class="form-control w-100" id="filterDate">
	              </div>
	            </div>
            </div>

            <!-- <div class="form-group">
              <label for="comments">Comments/Questions</label>
              <textarea class="form-control" id="comments" rows="3" placeholder="Type your comments or questions here"></textarea>
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
          <script>
			  		
			$("#typeOfForm").change(function() {
			if ($(this).val() == "genset") {
				$('#gensetForm').show();
				$('#airconForm').hide();
			}else if ($(this).val() == "aircon") {
				$('#gensetForm').hide();
				$('#airconForm').show();
			}else {
				$('#gensetForm').hide();
				$('#airconForm').hide();
			}
		});
		$("#typeOfForm").trigger("change");
		
		  </script>
      </div>
    </div>
</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</div>
	</body>
</html>
